<!doctype html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>scan</title>
  <script type="module" crossorigin src="./assets/scan-t0IdVIhK.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/styles-CQEqC4-o.js">
  <link rel="modulepreload" crossorigin href="./assets/types-CWP0aW2C.js">
  <link rel="modulepreload" crossorigin href="./assets/score-B4IAOyqW.js">
  <link rel="stylesheet" crossorigin href="./assets/styles-CI7RCjHi.css">
</head><body>
<div class='container'>
  <section class='hero'>
    <span class='badge'>Step 1</span>
    <h1>사진 업로드 분석</h1>
    <p>재미용 분류입니다. 이미지는 서버로 전송되지 않습니다.</p>
  </section>

  <section class='card stack'>
    <label>성별 선택(추천 타입 필터)</label>
    <div class='row'>
      <button type='button' class='btn ghost gender-btn' data-gender-btn data-gender='female'>여자</button>
      <button type='button' class='btn ghost gender-btn' data-gender-btn data-gender='male'>남자</button>
    </div>
    <input id='genderValue' type='hidden' value='female' />
  </section>

  <section class='card stack'>
    <input id='upload' type='file' accept='image/*' />
    <div class='quality-row' id='quality-row'>
      <span class='quality-pill'>정면</span>
      <span class='quality-pill'>밝은 조명</span>
      <span class='quality-pill'>단독 얼굴</span>
    </div>
    <canvas id='preview' width='320' height='320'></canvas>
    <p id='status' class='muted'>사진을 업로드해 주세요.</p>
    <div id='analyze-progress' class='progress-wrap' aria-live='polite'>
      <div class='progress-bar'><i id='analyze-progress-bar' style='width:0%'></i></div>
      <small id='analyze-progress-text' class='muted'>준비중</small>
    </div>
    <button id='analyze'>분석하기</button>
    <small class='muted'>TIP: 얼굴이 정면에 크게 보일수록 결과가 안정적입니다.</small>
  </section>

  <a class='btn ghost' href='/'>돌아가기</a>
</div>
</body></html>
