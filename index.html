<!doctype html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>나는솔로 타입 테스트</title>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1877940216070695" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="./assets/styles-BufaHF3D.js"></script>
  <script type="module" crossorigin src="./assets/scan-UhnqjYFR.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/styles-Bkz48cDM.css">
</head><body>
<div class='container'>
  <section class='hero'>
    <span class='badge'>바로 시작</span>
    <h1>나는 솔로에 나간다면 나의 이름은?</h1>
    <p>사진 업로드 후 바로 분석해보세요.</p>
  </section>

  <section class='card stack'>
    <label>성별 선택(추천 타입 필터)</label>
    <div class='row'>
      <button type='button' class='btn ghost gender-btn' data-gender-btn data-gender='female'>여자</button>
      <button type='button' class='btn ghost gender-btn' data-gender-btn data-gender='male'>남자</button>
    </div>
    <input id='genderValue' type='hidden' value='female' />
  </section>

  <section class='card stack'>
    <input id='upload' type='file' accept='image/*' />
    <canvas id='preview' width='320' height='320'></canvas>
    <p id='status' class='muted'>사진을 업로드해 주세요.</p>
    <button id='analyze'>분석하기</button>
    <small class='muted'>TIP: 얼굴이 정면에 크게 보일수록 결과가 안정적입니다.</small>
  </section>

  <div class='nav'>
    <a href='/privacy.html'>Privacy</a>
    <a href='/terms.html'>Terms</a>
    <a href='/about.html'>About</a>
  </div>
</div>
